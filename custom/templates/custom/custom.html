{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<br>
<div class="hero-title">
    <h1>Custom Cakes</h1>
    <i class="fa fa-sun"></i>
    <i class="fa fa-sun"></i>
    <i class="fa fa-sun"></i>
</div>
<br>
    <!--Bootstrap carousel-->
<div class="gallery">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="/media/custom1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/media/custom2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/media/custom3.jpg" alt="Third slide">
        </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<section id="contact">
    <h2 class="text-center">Contact Us</h2>
    <div class="container-fluid contact-container">
        <div class="container-fluid mb-4">
            <p class="text-center">
                Custom cake questions
            </p>
            <!-- Contact Form -->
              <div class="row justify-content-center">
                <form method="POST" action="{% url 'custom' %}" id="custom-form">
                    {% csrf_token %}
                    {% for field in custom_form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="text-center">
                        <button class="btn btn-lg btn-secondary text-uppercase" style="font-size: 1.25rem!important;" type="submit">
                            <span>Send</span>
                            <span class="icon">
                                <i class="far fa-envelope"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
